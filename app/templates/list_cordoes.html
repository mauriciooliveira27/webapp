{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block  content %}
<div class="container">
    <h2>Definição de Conexões de Cordões e Sensores</h2>
    <form action="" method="POST" id="cordaoForm">
        {% csrf_token %}
        <table id="cordaoTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Cod Placa</th>
                    <th>ID Placa</th>
                    <th>Cordão Físico</th>
                    <th>Canal</th>
                    <th>Sensores</th>
                </tr>
            </thead>
            <tbody>
                {% for cordao in cordoes %}
                <tr>
                    <td><input type="text" id="cod_placa" name="cod_placa" value="{{ cordao.cod_placa }}" readonly></td>
                    <td><input type="text" id="id_placa" name="id_placa" value="{{ cordao.placa_id }}" readonly></td>
                    <td><input type="text" id="cordao_fisico" name="cordao_fisico" value="{{ cordao.cordao_fisico }}" readonly></td>
                    <td><input type="text" id="canal" name="canal" value="{% if cordao.canal_placa %}{{ cordao.canal_placa }}{% else %}0{% endif %}" readonly></td>
                    <td><input type="text" id="sensor" name="sensor" value="{% if cordao.sensor_placa %}{{ cordao.sensor_placa }}{% else %}0{% endif %}" readonly></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>

{% bootstrap_javascript jquery='full' %}
{% endblock  %}
