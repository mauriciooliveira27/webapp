{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <h1>Placa</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'home' %}" class="btn btn-warning ml-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
