{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="<https://pyscript.net/latest/pyscript.js>"></script>

    <!-- Incluindo o CSS do Bootstrap -->
    {% bootstrap_css %}

    <title>Configuração</title>
</head>
<body>
    <!-- Navbar do Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Termometria</a>

        <!-- Botão de alternância para dispositivos menores -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens da Navbar -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto"> <!-- ml-auto para alinhar à direita -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Placas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'configuracao-placa' %}">Cadastrar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list-cordoes' %}">Cadastro Cordões</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'servico-start' %}">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Incluindo o JavaScript do Bootstrap (com jQuery) -->
    {% bootstrap_javascript jquery='full' %}

</body>
</html>
